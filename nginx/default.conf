# ------------------------------------------------------------
# Secure Backend Deployment Lab - Nginx Reverse Proxy (HTTPS)
# + TLS hardening + Security headers + Rate limiting (Phase 1)
# ------------------------------------------------------------

# ---- Rate limiting zones (global) ----
# General API traffic: 10 requests/sec per IP, allow short bursts.
limit_req_zone $binary_remote_addr zone=api_rps:10m rate=10r/s;

# Auth endpoints: stricter (use later when /auth/* is added).
limit_req_zone $binary_remote_addr zone=auth_rps:10m rate=3r/s;

# Optional: concurrent connection limit per IP
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;


# 80 -> 443 redirect
server {
    listen 80;
    server_name localhost;

    return 301 https://$host$request_uri;
}


# HTTPS reverse proxy
server {
    listen 443 ssl http2;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;

    # (optional) OCSP stapling is not useful for self-signed certs, so skip.

    # --- Security Headers ---
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS (dev note: browsers may cache this. keep it small while local)
    add_header Strict-Transport-Security "max-age=300" always;

    # CSP (API-only 서비스라 빡세게)
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'" always;

    # XSS-Protection is legacy; keep disabled (modern browsers ignore anyway)
    add_header X-XSS-Protection "0" always;

    # Hide version
    server_tokens off;

    # --- Proxy settings (recommended defaults) ---
    client_max_body_size 10m;

    # ---- Rate limiting behavior ----
    # Limit concurrent connections per IP (helps with slowloris-ish abuse)
    limit_conn conn_limit 20;

    # Custom 429 JSON response (nicer for API consumers)
    error_page 429 = @rate_limited;
    location @rate_limited {
        default_type application/json;
        return 429 '{"detail":"Too many requests. Please try again later."}';
    }

    # ---- Healthcheck: no rate limiting (monitoring-friendly) ----
    # If your FastAPI health endpoint is different, adjust path.
    location = /api/health {
        proxy_pass http://api:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

    # --- WAF (ModSecurity) ---
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

    }

    # ---- Auth endpoints: stricter rate limit (used in Phase 5 JWT) ----
    # Safe to keep even if /auth/* does not exist yet.
    location ^~ /auth/ {
        limit_req zone=auth_rps burst=5 nodelay;

        proxy_pass http://api:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ---- Default: API reverse proxy + general rate limit ----
    location / {
        # 10r/s per IP with short burst allowance
        limit_req zone=api_rps burst=20 nodelay;

        proxy_pass http://api:8000;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # timeouts (운영 기본값)
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
